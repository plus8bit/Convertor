<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <title>Weight Convertor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-3 text-center mb-3">Weight Convertor</h1>
        <form>
          <div class="form-group">
            <input id=lbsInput type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
          </div>
        </form>
        <div id="output">
          <div class="card bg-info mb-2">
            <div class="card-body">
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>  
          </div>

          <div class="card bg-success mb-2">
            <div class="card-body">
              <h4>Kilograms:</h4>
              <div id="kgOutput"></div>
            </div>  
          </div>

          <div class="card bg-danger mb-2">
            <div class="card-body">
              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>  
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
